<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="app-entry" content="true" />
    <title>Redirecting...</title>
    <script>
      const path = location.pathname + location.search + location.hash;
      location.replace(location.origin + "/index.html?redirect=" + encodeURIComponent(path));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
